<!-- Contact us-->
<section class="section section-lg bg-gray-1 text-center">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-9 col-lg-7">
                <h3>Entrar em Contato</h3>
                <!-- RD Mailform-->
                <form class="rd-form rd-mailform" data-form-output="form-output-global" data-form-type="contact"
                    method="post" action="bat/rd-mailform.php">
                    <div class="form-wrap">
                        <input class="form-input" id="contact-name" type="text" name="name"
                            data-constraints="@Required">
                        <label class="form-label" for="contact-name">Seu Nome</label>
                    </div>
                    <div class="form-wrap">
                        <input class="form-input" id="contact-email" type="email" name="email"
                            data-constraints="@Email @Required">
                        <label class="form-label" for="contact-email">E-mail</label>
                    </div>
                    <div class="form-wrap">
                        <input class="form-input" id="contact-phone" type="text" name="phone"
                            data-constraints="@Numeric">
                        <label class="form-label" for="contact-phone">Telefone</label>
                    </div>
                    <div class="form-wrap">
                        <label class="form-label" for="contact-message"> Messagem </label>
                        <textarea class="form-input" id="contact-message" name="message"
                            data-constraints="@Required"></textarea>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-12 col-sm-7 col-lg-5">
                            <button class="button button-block button-lg button-primary" type="submit">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
