{% load static %}
<!DOCTYPE html>
<html class="wide wow-animation" lang="pt-br">

<head>
  <title>{% block title %}{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" href="{% static 'images/Ser de Luz.png' %}" type="image/x-icon">
  <link rel="stylesheet" type="text/css"
    href="//fonts.googleapis.com/css?family=Poppins:300,300i,400,500,600,700,800,900,900i%7CRoboto:400%7CRubik:100,400,700">
  <!-- CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'css/fonts.css' %}">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <script src="https://kit.fontawesome.com/f0b6e7054e.js" crossorigin="anonymous"></script>
  
  <style>
    .ie-panel {
      display: none;
      background: #ffd42b;
      padding: 10px 0;
      box-shadow: 3px 3px 5px 0 #772cd6(0, 0, 0, .3);
      clear: both;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    html.ie-10 .ie-panel,
    html.lt-ie-10 .ie-panel {
      display: block;
    }
  </style>

</head>
<body>  
	{% include 'navbar.html' %} 
	{% include 'message.html' %}

	<div class="container">
		{% block content %} 
		{% endblock %} 
	</div> 
  {% include 'rodape.html' %}
	<!-- JS-->
	<script src="{% static 'js/core.min.js' %}"></script>
	<script src="{% static 'js/script.js' %}"></script>
  	

</body>
</html>
